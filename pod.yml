apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: test
        tier: application
        controller: test.default.svc
    spec:
      containers:
      - image: registry2.applifier.info:5005/kontrol
        name: kontrol
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  selector:
    app: test
    tier: application